{% extends "./base.html"%}
{% block title %} Edición de Cursos {% endblock %}
{% block body%}
<div class="row">
    <div class="col-md4" offset-md-4>
        <h2>Edición de Curso</h2>
        <div class="card">
          <div class="card-body">
            <form action="/editarCurso/" method="POST">{% csrf_token %}
              <div class="form-group">
                <input type="text" name="txtNombre" value="{{curso.nombre}}" class="form-control" placeholder="Nombre" max="50">
              </div>
              <br>
              <div class="form-group">
                <input type="number" name="numCreditos" value="{{curso.credito}}" class="form-control" min="1" max="10" value="1">
              </div>
              <br>
              <div class="form-group">
                <input type="submit" class="btn btn-success btn-block text-withe" value="Guardar Cambios" >
              </div>
            </form>
          </div>
        </div>
    </div>
</div>
{% endblock%}
